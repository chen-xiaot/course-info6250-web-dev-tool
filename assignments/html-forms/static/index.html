<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="form_container">
	<form method="POST" action="complete.html">
  		<div>My Name: <input type="text" placeholder="your name here" name="name"/></div>

  		<div>I prefer to: 
  			<select name="favorite">
  				<option value="read">Read Books</option>
  				<option value="watch" selected>Watch TV/Movies</option>
  				<option value="socialize">Socialize With Friends</option>
  			</select>
  		</div>

  		
  		<div>
  			<p>On a scale of 1 (unfriendly) to 5 (very friendly) I am:</p>
  			<div class="checkboxgroup">
  				<label>1</label><input type="radio" name="friendliness" value="1"/>
  			</div>
  			<div class="checkboxgroup">
  				<label>2</label><input type="radio" name="friendliness" value="2"/>
  			</div>
  			<div class="checkboxgroup">
  				<label>3</label><input type="radio" name="friendliness" value="3"/>
  			</div>
  			<div class="checkboxgroup">
  				<label>4</label><input type="radio" name="friendliness" value="4"/>
  			</div>
  			<div class="checkboxgroup">
  				<label>5</label><input type="radio" name="friendliness" value="5"/>
  			</div>
  		</div>

  		<div><button type="submit">Enter</button></div>
	</form>
</div>




</body>
</html>
